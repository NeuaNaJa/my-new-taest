<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Link Copy Demo</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .link-box {
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      margin: 1rem 0;
    }
    input {
      border: none;
      outline: none;
      width: auto;
      font-size: 1rem;
      background: transparent;
    }
    button {
      display: block;
      margin: 0.5rem auto 0;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0056b3;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ลิงก์ไปยัง Google</h1>

    <p>
      <a href="https://www.google.com" target="_blank" rel="noopener">
        ไปที่เว็บไซต์ Google
      </a>
    </p>

    <div class="link-box">
      <label for="google-link">คัดลอกลิงก์ Google:</label>
      <input type="text" id="google-link" value="https://www.google.com" readonly>
    </div>
    <button id="copy-btn">คัดลอกลิงก์</button>
  </div>

  <script>
    document.getElementById('copy-btn').addEventListener('click', function() {
      const input = document.getElementById('google-link');
      input.select();
      input.setSelectionRange(0, input.value.length);
      navigator.clipboard.writeText(input.value)
        .then(() => {
          alert('คัดลอกลิงก์เรียบร้อย: ' + input.value);
        })
        .catch(err => {
          console.error('เกิดข้อผิดพลาดในการคัดลอก: ', err);
        });
    });
  </script>
</body>
</html>
